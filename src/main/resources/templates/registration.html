<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>dreamcatchershop</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">DREAMCATCHERSHOP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/catalog}">Catalog</a>
            <a class="nav-item nav-link" th:href="@{/cart}">Cart</a>
            <a class="nav-item nav-link" th:href="@{/contacts}">Contacts</a>
            <!--            <a class="nav-item nav-link" th:href="@{/pages/lk}" th:inline="text">[[${#httpServletRequest.remoteUser}]]</a>-->
            <a class="nav-item nav-link disabled" th:href="@{/lk}" th:inline="text">[[${#httpServletRequest.remoteUser}]]</a>
            <!-- Show login link only for anonymous users -->
            <div sec:authorize="isAnonymous()" style="margin: auto">
                <a href="/login" th:href="@{/login}" class="btn-login">Log In </a>
            </div>

        </div>
    </div>
</nav>
<div class="container">
    <form th:action="@{/registration}" method="post">
        <div><label> Username : <input type="text" name="username"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div><label> Email: <input type="text" name="email"/> </label></div>
        <div><label> Address: <input type="text" name="address"/> </label></div>
        <div><label> Phone: <input type="text" name="phone"/> </label></div>
        <div><input type="submit" value="Зарегистрироваться"/></div>
    </form>
</div>
</body>
</html>
